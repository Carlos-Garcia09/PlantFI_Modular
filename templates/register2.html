<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PlantFI</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <img src="{% static 'img/service-2.jpg' %}" alt="Fondo de Login" width="490" height="470">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <img src="{% static 'img/Logo_PlantFI.png' %}" alt="Logo de Mi Página" width="150" style="margin-bottom: 20px;">
                            </div>
                            <form method="post" action="{% url 'signup' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="username" placeholder="Usuario" class="form-control form-control-user">
                                    {{ user_form.username.errors }}
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" name="password1" placeholder="Contraseña" class="form-control form-control-user">
                                        {{ user_form.password1.errors }}
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" name="password2" placeholder="Confirma tu contraseña" class="form-control form-control-user">
                                        {{ user_form.password2.errors }}
                                    </div>
                                </div>
                                <input type="submit" value="Registrarse"  class="btn btn-primary btn-user btn-block">
                                <hr>
                                <a href="{% url 'login_with_google' %}" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Regístrate con Google
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/login/">Ya tienes una cuenta? Inicia sesión aqui</a>
                            </div>
                                <a href="/" class="btn btn-primary btn-icon-split btn-sm">
                                    <span class="text">Volver a Inicio</span>
                                </a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
